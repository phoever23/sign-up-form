<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="logo">
        <img src="odin-lined.png" alt="odin logo">
        <h1>ODIN</h1>
        <p>Image by Hardae from Pixabay</p>
    </section>

    <section class="form">
        <h2>This is not a real online service! You know you need something like this in your life to help you 
            realize your deepest dreams.Sign up now to get started!
        </h2>

        <h2>You know you wanted to.</h2>

        <form action="">
            <caption>Let's do this!</caption>
            <div>
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name" placeholder="Thor">

                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="last_name" placeholder="Odinson">
            </div>

            <div>
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">

                <label for="phone">PHONE NUMBER</label>
                <input type="number" name="phone" id="phone">
            </div>

            <div>
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password">

                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="password" name="confirm_password" id="confirm_password">
            </div>

            <button type="submit">Create Account</button>
        </form>

        <p>Already have an account? <a href="">Log in</a></p>
    </section>
</body>
</html>
